{%load static%}
{% include "admin/header.html" %}

  <!-- Form Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <div class="col-sm-12 col-xl-6">
                        <div class="bg-light rounded h-100 p-4">
                            <h6 class="mb-4">Edit Location</h6>
                            <form action="{% url 'editlocation' location.loc_id %}" method="post">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label class="form-label">District name</label>
                                    <select name="dist_id" class="form-control" style="width:200px;" id="dist_id">
                                            {% for d in district %}
                                            {% if d.dist_id == location.dist_id.dist_id %}
                                            <option value="{{d.dist_id}}" selected>{{d.dist_name}}</option>
                                            {% else %}
                                            <option value="{{d.dist_id}}" >{{d.dist_name}}</option>
                                            {% endif %}
                                            {% endfor %}</select>
                                    <label class="form-label">Location name</label>
                                    <input type="text" name="locationname" value="{{location.loc_name}}" class="form-control" ><br>
<!--                                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.-->
                                        <button type="submit" name="submit" class="btn btn-primary">Update</button>
                                    </div>
                                </div>
